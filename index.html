<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container" style="height: 100vh; width: 100%; display: flex; justify-content: center; flex-direction: column;">
        <h3 class="app_name text-center my-4">Password Generator</h3>
        <!-- password display screen -->
        <div class="container w-25 password_area">
          <div class="display_screen">
            <input type="text" id="password_text" class="form-control" readonly />
            <button class="copy_password btn btn-primary btn-sm">Copy</button>
          </div>
          <!-- password length input -->
          <div class="row mt-2">
            <div class="col-8">
              <label class="">Password Length</label>
            </div>
            <div class="col-4 text-end">
              <input type="number" class="password_length w-50 text-center" value="5" />
            </div>
          </div>
          <!-- password check inputs -->
          <div class="row mt-2">
            <div class="col-8">
              <label class="">Add Upper Case</label>
            </div>
            <div class="col-4 text-end">
              <input type="checkbox" class="uppar_case check_box" checked />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-8">
              <label class="">Add Lower Case</label>
            </div>
            <div class="col-4 text-end">
              <input type="checkbox" class="lower_case check_box" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-8">
              <label class="">Add Numbers</label>
            </div>
            <div class="col-4 text-end">
              <input type="checkbox" class="numbers check_box" checked />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-8">
              <label class="">Add Symbols</label>
            </div>
            <div class="col-4 text-end">
              <input type="checkbox" class="symbols check_box" />
            </div>
          </div>
          <!-- password genrate button -->
          <div class="row mt-4 m-0">
            <button type="button" class="btn btn-primary genrate_btn">
              Generate Password
            </button>
          </div>
        </div>
      </div>

      <script src="password-generator.js"></script>
</body>
</html>
